//<![CDATA[
        $(document).ready(function(){   //문서 객체 다 로그하고 나서 실행
            $(".lnb ul").hide();
            $(".lnb > li >a").bind("mouseover focus",function(){
                //1. 전체 서브 메뉴를 가린다.
                    $(".lnb ul").stop().slideUp("fast");
                //2. 해당 서브메뉴만 내려온다.
                    $(this).next().stop().slideDown("normal");
                //3. 버튼색상 비활성화
                    $(".lnb>li>a").css('background',"white");
                    $(this).css('background',"red");
            });

            $(".lnb").mouseleave(function(){ //마우스가 벗어났을 때
                $(".lnb ul").stop().slideUp("fast");
                 $(".lnb>li>a").css('background',"white");
            });
        })
//]]>
</script>
